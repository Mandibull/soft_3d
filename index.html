<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Software 3D renderer</title>
        <link rel="stylesheet" href="soft3d.css" type="text/css"></link>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.5.1/dat.gui.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js"></script>
        <script type="text/javascript" src="vec3.js"></script>
        <script type="text/javascript" src="mat4.js"></script>
        <script type="text/javascript" src="helpers.js"></script>
        <script type="text/javascript" src="soft3d.js"></script>
        <script type="text/javascript">
         var soft3D = null;
         window.onload = function() {
            soft3D = new Soft3D('render_canvas', 960, 540);
            soft3D.run();
         };
        </script>
    </head>
    <body>
        <canvas id="render_canvas"></canvas>
    </body>
</html>
